<img [src]="user.avatar_url" />
<div>
  <h4><a target="_blank" [href]="user.html_url" [innerText]="user.name || user.login"></a></h4>
  <abbr title="# of users followed" [innerText]="user.following || 0"></abbr>
  <abbr title="# of users following" [innerText]="user.followers || 0"></abbr>
  <abbr title="# of repos" [innerText]="user.public_repos || 0"></abbr>
</div>
